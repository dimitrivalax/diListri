<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'Todo List' | translate }}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="addTodo()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getTodos($event)" placeholder="{{ 'Search Todo' | translate }}"></ion-searchbar>
  <ion-list>
    <ion-item-sliding class="cssForRoundSLidingItems" *ngFor="let todo of currentTodos" #slidingItem>
      <ion-item (click)="openTodo(todo)" (press)="pressEvent($event)">
        <h2>{{todo.title}}</h2>
        <p>{{todo.content}}</p>
        <ion-icon class="tick" item-end ios="ios-checkmark" md="md-checkmark" class="nextDiff"></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="dark" icon-start>
          <ion-icon name="ios-more"></ion-icon>

        </button>
        <button ion-button color="dark" icon-start>
          <ion-icon name="text"></ion-icon>

        </button>
        <button ion-button color="dark" icon-start>
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-item-options>

      <ion-item-options side="left">
        <button ion-button color="dark" (click)="deleteTodo(todo,slidingItem)" icon-start>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
